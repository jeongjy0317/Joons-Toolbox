<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>MongoDB UUID Calculator - Joon's Toolbox</title>
    <meta name="description" content="Welcome to Joon's Toolbox!">
    <meta name="author" content="Joon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../assets/images/bs-icons/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/style.css">
</head>

<body>
<div id="_element_navbar"></div>
<div class="container">
    <div id="_element_banner" class="mt-5 mb-2">
        <p class="text-muted mb-0"><a><span class="bi-tools"></span></a> Toolbox / Calculator</p>
        <h1 class="fw-bold">MongoDB _id Calculator</h1>
    </div>
    <div id="_element_notice" class="rounded-pill border p-3 pt-2 pb-2 d-flex">
        <i class="bi-exclamation-circle me-2"></i>
        <p class="mb-0">Current timezone offset : UTC <span id="_element_timezone_offset" class="fw-bold">NaN</span> Hours.</p>
    </div>

    <div class="mt-4 row visually-hidden">
        <h2 class="col-md-12">Config</h2>
        <div class="mt-1 col-md-3">
            <label for="_input_from_value_timestamp" class="form-label">Timezone offset</label>
            <div class="d-flex align-items-center">
                <input type="number" class="form-control" id="_input_config_tmzOffset" minlength="-20" maxlength="20" placeholder="-20 ~ 20" value="0">
                <p class="mb-0 ms-2">Hours</p>
            </div>
        </div>
    </div>

    <div class="mt-4 row">
        <h2 class="col-md-12">_id &rarr; Value</h2>
        <div class="mt-3 col-md-9">
            <input type="text" class="form-control" id="_input_from_id" aria-describedby="_idHelp" minlength="24" maxlength="24" placeholder="Please enter _id value.">
        </div>
        <div class="mt-3 col-md-3">
            <input type="button" class="form-control btn btn-primary" id="_button_id_record" value="Save this _id" disabled>
        </div>
    </div>

    <div class="mt-4 row">
        <h2>Value &rarr; _id</h2>
        <div class="row">
            <div class="mt-3 col-md-4">
                <label for="_input_from_value_timestamp" class="form-label">Timestamp</label>
                <input type="text" class="form-control" id="_input_from_value_timestamp" aria-describedby="_data_timestamp_translated" minlength="8" maxlength="8" placeholder="4 Bytes (8 Char.)">
            </div>
            <div class="mt-3 col-md-8">
                <label for="_input_from_value_timestamp" class="form-label">as Datetime</label>
                <div class="row">
                    <div class="col-md-4 d-flex align-items-center">
                        <input type="number" class="form-control text-center" id="_input_datetime_year" minlength="4" maxlength="4" min="1900" max="3000" placeholder="Year">
                        <p class="mb-0 mt-0 ms-4">/</p>
                    </div>
                    <div class="col-md-4 d-flex align-items-center">
                        <input type="number" class="form-control text-center" id="_input_datetime_month" minlength="2" maxlength="2" min="1" max="12" placeholder="Month">
                        <p class="mb-0 mt-0 ms-4">/</p>
                    </div>
                    <div class="col-md-4 d-flex align-items-center">
                        <input type="number" class="form-control me-3 text-center" id="_input_datetime_day" minlength="2" maxlength="2" min="1" max="31" placeholder="Day">
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-md-4 d-flex align-items-center">
                        <input type="number" class="form-control text-center" id="_input_datetime_hour" minlength="2" maxlength="2" min="0" max="23" placeholder="Hour">
                        <p class="mb-0 mt-0 ms-4">:</p>
                    </div>
                    <div class="col-md-4 d-flex align-items-center">
                        <input type="number" class="form-control text-center" id="_input_datetime_min" minlength="2" maxlength="2" min="0" max="59" placeholder="Minute">
                        <p class="mb-0 mt-0 ms-4">:</p>
                    </div>
                    <div class="col-md-4 d-flex align-items-center">
                        <input type="number" class="form-control me-3 text-center" id="_input_datetime_sec" minlength="2" maxlength="2" min="0" max="59" placeholder="Second">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="mt-3 col-md-4">
                <label for="_input_from_value_machineID" class="form-label">Machine ID</label>
                <input type="text" class="form-control" id="_input_from_value_machineID" minlength="6" maxlength="6" placeholder="3 Bytes (6 Char.)">
            </div>
            <div class="mt-3 col-md-4">
                <label for="_input_from_value_processID" class="form-label">Process ID</label>
                <input type="text" class="form-control" id="_input_from_value_processID" minlength="4" maxlength="4" placeholder="2 Bytes (4 Char.)">
            </div>
            <div class="mt-3 col-md-4">
                <label for="_input_from_value_counter" class="form-label">Counter</label>
                <input type="text" class="form-control" id="_input_from_value_counter" minlength="6" maxlength="6" placeholder="3 Bytes (6 Char.)">
            </div>
        </div>
    </div>
</div>
<div id="_element_footer"></div>

<script src="../../assets/js/bootstrap.js"></script>
<script src="../../assets/js/tools.js"></script>
<script src="../../assets/js/designer.js"></script>
<script src="./kit/mongo-tool.js"></script>
</body>
</html>
